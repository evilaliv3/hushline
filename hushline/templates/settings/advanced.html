<div
  id="advanced"
  class="tab-content"
  role="tabpanel"
  aria-labelledby="advanced-tab"
  hidden
>
  {% if is_premium_enabled %}
  <h3>Manage Plan</h3>
  <div>
    <a href="{{ url_for('premium.index') }}" class="btn">Manage Premium Plans</a>
  </div>
  {% endif %}

  <h3>Delete Account</h3>
  <p class="meta">
    ⚠️ Deleting your account is a permanent action that cannot be undone!
  </p>
  <form
    method="POST"
    action="{{ url_for('settings.delete_account') }}"
    class="formBody"
  >
    <button type="submit" class="btn-danger" id="deleteAccountButton">
      Delete Account
    </button>
  </form>
</div>
